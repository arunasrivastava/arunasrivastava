<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Waves Background -->
    <rect width="100%" height="100%" fill="none" />
    <g fill="#8a2be2" opacity="0.1">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="10s" values="
                M0,0 Q200,300 400,0 T800,0 Z;
                
                M0,0 Q300,200 600,0 T1200,0 Z
            "/>
        </path>
    </g>
    <g fill="#9932cc" opacity="0.15">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="15s" values="
                M0,0 Q100,400 300,0 T800,0 Z;
                
                M0,0 Q400,300 800,0 T1600,0 Z
            "/>
        </path>
    </g>
    <g fill="#ba55d3" opacity="0.2">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="20s" values="
                M0,0 Q50,500 200,0 T800,0 Z;
                
                M0,0 Q500,400 1000,0 T2000,0 Z
            "/>
        </path>
    </g>

    <!-- Text with Typing Animation -->
    <text x="50%" y="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" dominant-baseline="middle">
        <animate attributeName="opacity" dur="2s" values="0;1" fill="freeze" begin="0s"/>
        <tspan dy="0" xml:space="preserve">Hi there! I'm Aruna!</tspan>
    </text>
</svg>
