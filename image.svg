<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Waves Background -->
    <rect width="100%" height="100%" fill="none" />
    
    <!-- First Layer -->
    <g fill="#8a2be2" opacity="0.05">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="20s" values="
                M0,0 C100,-50 200,200 300,0 S400,-50 500,0 S600,100 700,0 S800,-50 900,0 S1000,0 1100,0 S1200,100 1300,0 S1400,-50 1500,0 S1600,200 1700,0 S1800,0 1900,0 S2000,100 2100,0 Z;
                
                M200,0 C300,-50 400,200 500,0 S600,-50 700,0 S800,100 900,0 S1000,-50 1100,0 S1200,0 1300,0 S1400,100 1500,0 S1600,-50 1700,0 S1800,200 1900,0 S2000,0 2100,0 Z
            "/>
        </path>
    </g>
    
    <!-- Second Layer -->
    <g fill="#9932cc" opacity="0.1">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="25s" values="
                M0,0 C50,-50 150,150 250,0 S350,-50 450,0 S550,100 650,0 S750,-50 850,0 S950,0 1050,0 S1150,100 1250,0 S1350,-50 1450,0 S1550,150 1650,0 S1750,0 1850,0 S1950,100 2050,0 Z;
                
                M200,0 C250,-50 350,150 450,0 S550,-50 650,0 S750,100 850,0 S950,-50 1050,0 S1150,0 1250,0 S1350,100 1450,0 S1550,-50 1650,0 S1750,150 1850,0 S1950,0 2050,0 Z
            "/>
        </path>
    </g>
    
    <!-- Third Layer -->
    <g fill="#ba55d3" opacity="0.15">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="30s" values="
                M0,0 C20,-50 120,120 220,0 S320,-50 420,0 S520,100 620,0 S720,-50 820,0 S920,0 1020,0 S1120,100 1220,0 S1320,-50 1420,0 S1520,120 1620,0 S1720,0 1820,0 S1920,100 2020,0 Z;
                
                M200,0 C220,-50 320,120 420,0 S520,-50 620,0 S720,100 820,0 S920,-50 1020,0 S1120,0 1220,0 S1320,100 1420,0 S1520,-50 1620,0 S1720,120 1820,0 S1920,0 2020,0 Z
            "/>
        </path>
    </g>
    
    <!-- Fourth Layer -->
    <g fill="#da70d6" opacity="0.2">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="35s" values="
                M0,0 C10,-50 80,100 180,0 S280,-50 380,0 S480,100 580,0 S680,-50 780,0 S880,0 980,0 S1080,100 1180,0 S1280,-50 1380,0 S1480,100 1580,0 S1680,0 1780,0 S1880,100 1980,0 Z;
                
                M200,0 C210,-50 280,100 380,0 S480,-50 580,0 S680,100 780,0 S880,-50 980,0 S1080,0 1180,0 S1280,100 1380,0 S1480,-50 1580,0 S1680,100 1780,0 S1880,0 1980,0 Z
            "/>
        </path>
    </g>
    
    <!-- Fifth Layer -->
    <g fill="#ee82ee" opacity="0.25">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="40s" values="
                M0,0 C0,-50 100,150 200,0 S300,-50 400,0 S500,100 600,0 S700,-50 800,0 S900,0 1000,0 S1100,100 1200,0 S1300,-50 1400,0 S1500,150 1600,0 S1700,0 1800,0 S1900,100 2000,0 Z;
                
                M200,0 C200,-50 300,150 400,0 S500,-50 600,0 S700,100 800,0 S900,-50 1000,0 S1100,0 1200,0 S1300,100 1400,0 S1500,-50 1600,0 S1700,150 1800,0 S1900,0 2000,0 Z
            "/>
        </path>
    </g>

    <!-- Additional Waves from Top Right Corner -->
    <g fill="#8a2be2" opacity="0.05">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="20s" values="
                M800,0 C900,-50 1000,200 1100,0 S1200,-50 1300,0 S1400,100 1500,0 S1600,-50 1700,0 S1800,0 1900,0 S2000,100 2100,0 Z;
                
                M900,0 C1000,-50 1100,200 1200,0 S1300,-50 1400,0 S1500,100 1600,0 S1700,-50 1800,0 S1900,0 2000,0
, S2100,100 2200,0 Z
            "/>
        </path>
    </g>
    
    <g fill="#9932cc" opacity="0.1">
        <path>
            <animate repeatCount="indefinite" attributeName="d" dur="25s" values="
                M800,0 C850,-50 950,150 1050,0 S1150,-50 1250,0 S1350,100 1450,0 S1550,-50 1650,0 S1750,0 1850,0 S1950,100 2050,0 Z;
                
                M1300,0 C1250,-50 1150,150 1050,0 S950,-50 850,0 S750,100 650,0 S550,-50 450,0 S350,0 250,0 S150,100 50,0 Z
            "/>
        </path>
    </g>
    
    <!-- Text with Typing Animation -->
    <text x="50%" y="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" dominant-baseline="middle">
        <animate attributeName="opacity" dur="2s" values="0;1" fill="freeze" begin="0s"/>
        <tspan dy="0" xml:space="preserve">Hi there! I'm Aruna!</tspan>
    </text>
</svg>
